<template name="images">
	<div class="row">
		{{#each images}}
		<div class="col-xs-12 col-md-3">
			<div class="thumbnail">
			<img class="js-image" src="{{img_src}}" alt="{{img_alt}}">
				<div class="caption">
					<h3>Thumbnail label</h3>
					<p>Description of the image</p>
				</div>
			</div>
		</div><!--  end col-->
		{{/each}}
	</div><!--  end row-->
</template>
